<ion-view view-title="Calendar">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in result" type="item-text-wrap">
        <h1>{{event.summary}}</h1>
        <h2>{{event.start.dateTime}}</h2>
        
    </ion-list>
  </ion-content>
</ion-view>
